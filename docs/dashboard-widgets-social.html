<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title> Provyuh :: Home</title>
    <link rel="stylesheet" href="assets/css/bulma.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/icons.min.css">
</head>

<body>
    <!-- Main sidebar menu -->
    <nav class="main-menu">
        <div class="main-menu-inner">
            <!-- Side icon menu -->
            <ul>
                <li class="main-logo">
                    <a href="/">
                        <img src="assets/images/logos/square-violet.svg" alt="">
                    </a>
                </li>
                <li class="side-icon" data-child-menu="dashboard-layers">
                    <i class="sl sl-icon-layers"></i>
                </li>
                <li class="side-icon" data-child-menu="dashboard-user">
                    <i class="sl sl-icon-people"></i>
                </li>
                <li class="side-icon" data-child-menu="dashboard-calendar">
                    <i class="sl sl-icon-event"></i>
                </li>
                <li class="side-icon" data-child-menu="dashboard-organization">
                    <i class="sl sl-icon-organization"></i>
                </li>
                <li class="side-icon" data-child-menu="dashboard-mails">
                    <i class="sl sl-icon-speech"></i>
                </li>
            </ul>
            <!-- /Side icon menu -->        <!-- Profile wrapper -->
            <ul class="profile">
                <li>
                     <!-- Profile avatar -->
                     <a class="profile-trigger" href="javascript:void(0);">
                        <img class="main-menu-avatar" src="assets/images/dashboard/avatar_small.jpg" alt="profile">
                        <span class="dot"></span>
                     </a>
            
                </li>
            </ul>
            <!-- /Profile wrapper -->    </div>
    </nav>
    <!-- /Main sidebar menu -->    <!-- Top Navbar -->
    <nav class="navbar dashboard-nav has-shadow">
        <div class="container is-fluid">
            <!-- Nav left -->
            <div class="navbar-brand">
                <!-- Logout button -->
                <div class="navbar-item nav-icon logout-button">
                    <i class="sl sl-icon-power"></i>
                </div>
                <!-- /Logout button -->
                <!-- Reader mode switch -->
                <div class="navbar-item reader-switch ">
                    <div class="field">
                        <input id="reader-mode-switch" type="checkbox" name="reader-mode-switch" class="switch is-outlined is-primary is-small">
                        <label id="reader-mode-toggle" for="reader-mode-switch"></label>
                    </div>
                </div>
                <!-- Reader mode switch -->
                <!-- Global search (visible on mobile only) -->
                <div class="navbar-item nav-icon search-icon modal-trigger is-hidden-desktop" data-modal="search-modal">
                    <i class="sl sl-icon-magnifier"></i>
                </div>
                <!-- /Global search -->
    
                <!-- Right sidebar trigger (visible on mobile only)  -->
                <div class="navbar-item nav-icon chat-button is-hidden-desktop" data-show="quickview" data-target="main-quickview">
                    <i class="im im-icon-Speach-Bubble11"></i>
                </div>
                <!-- /Right sidebar trigger -->
    
            </div>
            <!-- /Nav left -->
    
            <!-- Nav right -->
            <div class="navbar-menu">
                <div class="navbar-end">
                    <!-- Global search (desktop and tablet only) -->
                    <div class="navbar-item nav-icon search-icon modal-trigger" data-modal="search-modal">
                        <i class="sl sl-icon-magnifier"></i>
                    </div>
                    <!-- /Global search -->
    
                    <!-- Right sidebar trigger (desktop and tablet only) -->
                    <div class="navbar-item nav-icon chat-button" data-show="quickview" data-target="main-quickview">
                        <i class="im im-icon-Speach-Bubble11"></i>
                    </div>
                    <!-- /Right sidebar trigger -->
                </div>
            </div>
            <!-- /Nav right -->
    
        </div>
    </nav>
    <!-- /Top Navbar -->    <!-- Concatenated jQuery and plugins -->
    <script src="assets/js/app.js"></script>
    
    <script src="assets/js/dashboard.js"></script></body>

</html>
